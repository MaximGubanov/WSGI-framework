{% extends "base.html" %}

{% block title %}  {% endblock %}

{% block style %} {% include "inc-style.html" %} {% endblock %}

{% block body %}
	<div>
		<li>
			<a href="/buyer-list/">Список  покупателей</a>
		</li>
		<li>
			<a href="/create-buyer/">Создать покупателя</a>
		</li>
	</div>
    <h1>Добавление покупателя</h1>
    <form method="post">
        <select size="3" name="product_name">
            {% for item in products %}
                <option value="{{item.name}}">{{item.name}}</option>
            {% endfor %}
        </select>
        <select size="3" name="buyer_name">
            {% for item in buyers %}
                <option value="{{item.name}}">{{item.name}}</option>
            {% endfor %}
        </select>
        <button type="submit">Записать</button>
    </form>
{% endblock %}
